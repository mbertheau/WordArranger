<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Arranger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="step1" class="step">
        <h1>Enter a sentence</h1>
        <textarea id="sentence-input" rows="5" cols="50"></textarea>
        <br>
        <button id="proceed-btn">Proceed</button>
    </div>
    <div id="step2" class="step" style="display: none;">
        <div id="top-half" class="half"></div>
        <div id="bottom-half" class="half">
            <div id="word-container"></div>
            <a href="#" id="link-to-sentence">Link to this sentence</a>
            <button id="back-btn">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
