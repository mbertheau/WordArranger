<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Arrange Words</title>
</head>
<body>
  <div id="app">
    <div id="step1" class="step">
      <textarea id="inputSentence" rows="4" cols="50" placeholder="Enter a sentence..."></textarea>
      <button id="btnProceed">Proceed to Step 2</button>
    </div>
    <div id="step2" class="step">
      <div id="topHalf">
        <div id="arrangedWords" class="word-container"></div>
      </div>
      <div id="bottomHalf">
        <div id="wordList" class="word-container"></div>
        <button id="btnBack">Back to Step 1</button>
        <a id="linkToSentence" href="#">Link to this sentence</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
