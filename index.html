<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Arranger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #word-form {
      margin-bottom: 1rem;
    }

    #word-form input[type="text"] {
      margin-right: 1rem;
    }

    #step2 {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #words-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: calc(100% - 50px);
      /* Subtract the height of the back button */
    }

    .words {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      height: 50%;
    }

    .word {
      border: 1px solid black;
      padding: 0.5rem;
      margin: 0.25rem;
      cursor: pointer;
      height: auto;
    }

    #arranged-words {
      flex-grow: 1;
    }

    #back-button {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="step1">
      <form id="word-form">
        <input type="text" id="word-input" value="지순 씨 오늘따라 왜 그리 말 없다 저 원래 처음 보다 사람 앞 낯 좀 가리다"
          placeholder="Enter words separated by space">
        <button type="submit">Proceed</button>
      </form>
    </div>
    <div id="step2" style="display: none;">
      <button id="back-button">Back</button>
      <div id="words-container">
        <div class="words" id="arranged-words"></div>
        <div class="words" id="alphabetical-words"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
