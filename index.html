<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Arranger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-selection">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('zh')">中文</button>
        <button onclick="changeLanguage('ko')">한국어</button>
    </div>

    <div id="step1" class="step">
        <textarea id="input-sentence" rows="4" cols="50"></textarea>
        <button id="arrange-words" onclick="startArranging()">Arrange words</button>
    </div>

    <div id="step2" class="step">
        <div id="arranged-words"></div>
        <div id="word-list"></div>
        <div id="step2-actions">
            <button id="change-sentence" onclick="goBackToStep1()">Change sentence</button>
            <a id="link-to-sentence" href="#">Link to this sentence</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
